//enable the console
con_enable 1
//rightclick deny
dota_force_right_click_attack 1
//show spell indicator
dota_disable_range_finder 0

//no frame drops
engine_no_focus_sleep 0

//changes size of heroes on the minimap
//dota_minimap_hero_size 800
//delay for minimap input
dota_minimap_misclick_time "0"

//disable zoom
dota_camera_disable_zoom "1"

//Health Bar, makes hp changes instantaneous if set to 0 without quotations
//dota_health_hurt_decay_time_max "0"     // Default is 0.8
//dota_health_hurt_decay_time_min "0"     // Default is 0.3
//dota_health_hurt_delay "0"      // Default is 0.1
//dota_pain_decay "0"         // Default is 0.8                                   
//dota_pain_factor "0"                // Default is 3 
//dota_pain_multiplier "0"        // Default is 0.8    

//AXE HEALTH MARKERS
bind "leftarrow" "toggle dota_health_per_vertical_marker 250 350 450 625"

// Last hit training
bind "F11" "dota_tutorial_start lasthit"

//Press F8 to refresh autoexec (make sure you first unbind F8 in the DOTA2 client
bind "F8" "exec autoexec.cfg"

//Distance from tower to initiate ping tower instead of ping map.
dota_minimap_tower_defend_distance "60"

//If you load your autoexec.cfg and then open your console, you will see "autoexec.cfg loaded" (F8+F11)
echo "[autoexec.cfg loaded]"
